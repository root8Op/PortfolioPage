<html lang="en">
<head>

    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/MotionPathPlugin.min.js" integrity="sha512-vuNgw6lF+p97XmL9lFpbQZWBXxIFnwUVt7J/uknE4NJru5GJjjhIAauXdDtNdezqOJFnit+M3AeaM+gZ93hlmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacts | parichayah</title>
</head>
<style>
    .navbar{
        background-color: #b40000;
    }

    .indicator{
        opacity: 0;
    }
    .connect:hover > a > i{
        transform: rotate(180deg);
    }
    .form{
        column-gap: 1rem;
    }
    .form textarea {
        grid-column: 1 / span 2;
        width: 100%;
        padding: 0.75rem;
        margin-top: -50px;
    }
    .form > input{
        padding: 0.5rem ;
    }
    .form > input::placeholder,
    textarea::placeholder {
        color: #888; 
        font-size: 1rem;
        padding-left: 0.5rem;
    }
    .cForm > button{
        width: 200px;
        height: 40px;
        margin-top: 20px;
        margin-bottom: 10px;
        border-radius: 20px;
        background-color: #b40000;
        color: #ffff;
    }
    .cForm > button:hover{
        background-color: #d26666;
        cursor: pointer;
    }
</style>
<body>

    <!-- head of the webpage starts from here -->
    <header id="header" class="header">

        <!-- logo section -->
        <div class="logo-container flex items-center">

            <a href="./index.html" draggable="false" class="logo-link">
                <img src="Assets/bb4.png" draggable="false" alt="logo" class="logo z-3">
            </a>
        </div>
        <!-- logo section ends here -->

        <!-- Navigation Bar -->
        <nav class="navbar"> 

                <!-- nav bar list-->
                <ul class="hidden lg:flex text-[#ffffff] lg:gap-x-12  text-[13px] font-[Helvetica Neue] nav-links ">

                        <li ><a href="./index.html" draggable="false" class="nav-item">About</a></li>
                        <li ><a href="./skills.html" draggable="false" class="nav-item">Skills</a></li>
                        <li ><a href="./projects.html" draggable="false" class="nav-item">Projects</a></li>
                        
                        <!-- Nav indicator -->
                        <div class="indicator"></div>

                            <!-- connect button -->

                            <li class="connect border-[1.5px] border-[#ffffffB] rounded-full">
                                <a href="./index.html" draggable="false">
                                Return

                                <!-- arrow image -->
                                <i class="fa-solid fa-arrow-rotate-left w-[30px]"></i>
                                </a>
                            </li>
                        
                </ul>
        </nav>
        <!-- navbar ends here -->

    </header>
    <!-- header ends here -->
    
    <!-- messaging form section -->
     <section class="message">
        <img class="w-[100px] h-[140px] absolute left-[45%] top-[15%] z-1" draggable="false" src="./Assets/Avtar020.png"  alt="">
        <div class="w-full h-[1px] bg-[#cecece] absolute top-[30%]"></div>
        <h1 class="text-center text-[40px] absolute top-[40%] left-[22%]">Thanks for taking the time to reach out. <br> How can I help you today?</h1>
        <div class="cForm absolute top-[70%] left-[25%] flex flex-col justify-center items-center">
            <form class="form grid grid-cols-2 grid-rows-2" action="https://formspree.io/f/xzzjbgbo" method="POST">
                <input class="w-[20rem] h-[2rem] border" type="text" name="name" placeholder="Your Name" required>
                <input class="w-[20rem] h-[2rem] border" type="email"name="email" placeholder="Your Email" required>
                <textarea class="w-[40rem] border" placeholder="Your Message" rows="5" name="message" required></textarea>
            </form>
            <button type="submit" class="form-btn border">Send Message</button>
        </div>
     </section>


<!-- Scripts for Functionality -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

<script src="index.js"></script>

</html>
